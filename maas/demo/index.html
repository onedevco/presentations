<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSX Mockup Viewer</title>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons (vanilla version, we'll wrap for React) -->
  <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js"></script>

  <script>
    // Create React wrapper components for Lucide icons
    window.lucideReact = new Proxy({}, {
      get: function(target, prop) {
        // Return a React component that renders the icon
        return function LucideIcon(props) {
          const { size = 24, color = 'currentColor', strokeWidth = 2, className = '', ...rest } = props;

          // Convert PascalCase to kebab-case for lucide
          const iconName = prop.replace(/([A-Z])/g, '-$1').toLowerCase().slice(1);

          const ref = React.useRef(null);

          React.useEffect(() => {
            if (ref.current && lucide.icons[iconName]) {
              ref.current.innerHTML = '';
              const svg = lucide.createElement(lucide.icons[iconName]);
              svg.setAttribute('width', size);
              svg.setAttribute('height', size);
              svg.setAttribute('stroke', color);
              svg.setAttribute('stroke-width', strokeWidth);
              if (className) svg.setAttribute('class', className);
              ref.current.appendChild(svg);
            }
          }, [size, color, strokeWidth, className]);

          return React.createElement('span', {
            ref: ref,
            style: { display: 'inline-flex', alignItems: 'center', justifyContent: 'center' },
            ...rest
          });
        };
      }
    });
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!--
    ============================================
    CHANGE THIS LINE TO LOAD A DIFFERENT MOCKUP
    (Use the compiled .js file, not .jsx)
    ============================================
  -->
  <script src="traction-mockups.js"></script>

  <script>
    // Auto-render: looks for common export names
    const root = ReactDOM.createRoot(document.getElementById('root'));
    const names = ['TractionApp', 'App', 'Main', 'Mockup', 'Component'];

    for (const name of names) {
      if (typeof window[name] === 'function') {
        root.render(React.createElement(window[name]));
        break;
      }
    }
  </script>
</body>
</html>
